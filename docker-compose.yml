version: '3.8' # Рекомендуется использовать 3.8 как наиболее стабильную для compose

services:
  bot:
    build: .
    container_name: telegram-downloader-bot
    restart: unless-stopped
    # SELinux: Флаги :z и :Z автоматически меняют контекст безопасности файлов (chcon)
    volumes:
      - ./downloads:/app/downloads:rw,Z # Эксклюзивный доступ для записи
      - ./logs:/app/logs:rw,Z           # Эксклюзивный доступ для записи
      - ./data:/app/data:rw,Z           # Эксклюзивный доступ для записи
      - ./main.py:/app/main.py:ro,z     # Общий доступ только для чтения
      - ./.env:/app/.env:ro,z
    environment:
      - TZ=Europe/Moscow # Удобнее поставить твой часовой пояс
      - PYTHONUNBUFFERED=1
    env_file:
      - "${PWD}/.env"
    # На RHEL/CentOS иногда полезно явно указать, что контейнер должен иметь доступ к сети
    security_opt:
      - label=type:container_runtime_t 
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f main.py || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge